name: Build and Test for GCC, Clang, and MSVC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gcc:
    name: GCC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set build directory
        run: echo "BUILD_DIR=build-gcc" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -B $BUILD_DIR -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }}

      - name: Build
        run: cmake --build $BUILD_DIR --config Release

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --build-config Release --output-on-failure

  clang:
    name: Clang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set build directory
        run: echo "BUILD_DIR=build-clang" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -B $BUILD_DIR -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }}

      - name: Build
        run: cmake --build $BUILD_DIR --config Release

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --build-config Release --output-on-failure

  msvc:
    name: MSVC
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set build directory
        run: echo "BUILD_DIR=build-msvc" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -B $BUILD_DIR -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }}

      - name: Build
        run: cmake --build $BUILD_DIR --config Release

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --build-config Release --output-on-failure

